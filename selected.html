<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Management</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="page">
      <div class="container">
        <header>
          <h1>Layout management</h1>
        </header>
        <main>
          <div class="list-global">
            <div class="main-wrapper">
              <div class="main-wrapper-content">
                <div class="layout-header">
                  <div class="flt-left width-300">
                    <h2 class="selected-page">Col1 Layout</h2>
                  </div>
                  <div class="btn-orange width-200 flt-right">
                    <a href="#" title="Next">Next</a>
                  </div>
                </div>
                <div class="page">
                  <div class="page-left">
                    <div class="sample-layout-wrapper">
                      <img src="images/img-1.png" width="400px">
                    </div>
                    <div class="set-layout-wrapper">
                      <span>Class Name</span>
                      <form>
                        <p><label>Width</label><input type="text" id="width" value="100%"></p>
                        <p><label>Height</label><input type="text" id="width" value="100%"></p>
                        <p><label>Padding</label><input type="text" id="width" value="100%"></p>
                        <p><label>Margin</label><input type="text" id="width" value="100%"></p>
                        <div class="btn-orange btn-small">
                          <a title="Next" href="#">Set</a>
                        </div>
                      </form>
                    </div>

                  </div>
                  <div class="page-right">
                    <div class="editor">

                      <p><span>.col1{</span></p>
                      <p><span>width: 100%</span></p>
                      <p><span>}</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
