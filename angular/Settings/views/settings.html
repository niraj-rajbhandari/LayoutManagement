<accordion close-others="true">
    <accordion-group  is-open="value.isOpen" data-ng-repeat="(key,value) in layouts">
        <accordion-heading>
            {{value.className}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <div >
            <div data-set-layout="{{key}}">
            </div>
        </div>
    </accordion-group>

</accordion>
