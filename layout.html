<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Management</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="page">
			<div class="container">
				<header>
					<h1>Layout management</h1>
				</header>
				<main>
				<h2>Select Layout</h2>
					<div class="list-global">
						<ul>
							<li>
								Col 1 Layout
								<div class="img-block">
									<img src="images/img-1.png" alt="Col 1 layout">
									<span class="checked">
										<input type="checkbox" name="layout[]" id="layout" value="col1">
									</span>
								</div>
							</li>
							<li>
								Col 2 Left Layout
								<div class="img-block">
									<img src="images/img-2.png" alt="Col 1 layout">
									<span class="checked">
										<input type="checkbox" name="layout[]" id="layout" value="col1">
									</span>
								</div>
							</li>
							<li>
								Col 2 Right Layout
								<div class="img-block">
									<img src="images/img-3.png" alt="Col 1 layout">
									<span class="checked">
										<input type="checkbox" name="layout[]" id="layout" value="col1">
									</span>
								</div>
							</li>
							<li>
								Col 3 Left Layout
								<div class="img-block">
									<img src="images/img-4.png" alt="Col 1 layout">
									<span class="checked"><input type="checkbox" name="layout[]" id="layout" value="col1"></span>
								</div>
							</li>
							<li>
								Col 3 L Left Layout
								<div class="img-block">
									<img src="images/img-5.png" alt="Col 1 layout">
									<span class="checked"><input type="checkbox" name="layout[]" id="layout" value="col1"></span>
								</div>
							</li>
							<li>
								Col 3 Right Layout
								<div class="img-block">
									<img src="images/img-6.png" alt="Col 1 layout">
									<span class="checked"><input type="checkbox" name="layout[]" id="layout" value="col1"></span>
								</div>
							</li>
							<li>
								Col 3 R Right Layout
								<div class="img-block">
									<img src="images/img-7.png" alt="Col 1 layout">
									<span class="checked"><input type="checkbox" name="layout[]" id="layout" value="col1"></span>
								</div>
							</li>
						</ul>
						<div class="btn-orange">
							<a href="#" title="Next">Next</a>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
